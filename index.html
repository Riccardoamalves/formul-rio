<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <img width="480px"  src="/danki-logo.jpg" alt="">
        <form class="formulário">

    </section>
